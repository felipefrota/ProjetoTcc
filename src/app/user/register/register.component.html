<span class="d-block p-3 bg-primary text-white">Cadastro</span>
<br/>


<div class="container-fluid">

    <form #form="ngForm" novalidate>

        <div class="form-group">
            <label for="nome">Seu Nome</label>
            <input class="form-control" type="text" id="nome" placeholder="Seu Nome Completo">
        </div>

        <div class="form-group">
            <label for="email">Seu Email</label>
            <input class="form-control" type="email" id="email" placeholder="seuemail@email.com">
        </div>


        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="cpf">CPF</label>
                <input class="form-control" type="text" id="cpf" placeholder="000.000.000.00">
            </div>

            <div class="form-group col-md-3">
                <label for="dataNascimento">Data de Nascimento</label>
                <input class="form-control" id="dataNascimento" type="date">
            </div>

            <div class="form-group col-md-3">
                <label for="sexo">Sexo</label>
                <select id="sexo" class="form-control">
                          <option selected>Escolher...</option>
                          <option value="masc">Masculino</option>
                          <option value="fem">Feminino</option>
                          <option value="other">Outro...</option>
                        </select>
            </div>

            <div class="form-group col-md-3">
                <label for="estadoCivil">Estado Civil</label>
                <select class="form-control" id="estadoCivil">
                            <option selected>Escolher...</option>
                            <option value="solt">Solteiro(a)</option>
                            <option value="casad">Casado(a)</option>
                            <option value="divor">Divorciado(a)</option>
                            <option value="viu">Viuvo(a)</option>
                        </select>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="telefoneCelular">Telefone Celular</label>
                <input class="form-control" type="tel" id="telefoneCelular" placeholder="EX: (ddd)90000-0000">
            </div>

            <div class="form-group col-md-3">
                <label for="telefoneFixo">Telefone Fixo</label>
                <input class="form-control" type="tel" id="telefoneFixo" placeholder="EX: (ddd)0000-0000">
            </div>
        </div>


        <!---------------------------------------------------------------------------------------------------------->
        <hr>
        <span class="d-block p-2 bg-dark text-white">Dados do Cliente</span>
        <br/>
        <!---------------------------------------------------------------------------------------------------------->


        <div class="form-group">
            <label for="nomeCliente">Nome do Cliente</label>
            <input class="form-control" type="text" id="nomeCliente" placeholder="Nome Cliente Completo">
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="cpfCliente">CPF Cliente</label>
                <input class="form-control" type="text" id="cpfCliente" placeholder="000.000.000.00">
            </div>

            <div class="form-group col-md-3">
                <label for="dataNascimentoCliente">Data de Nascimento do Cliente</label>
                <input class="form-control" id="dataNascimentoCliente" type="date">
            </div>

            <div class="form-group col-md-3">
                <label for="sexoCliente">Sexo Cliente</label>
                <select id="sexoCliente" class="form-control">
                              <option selected>Escolher...</option>
                              <option value="cli_masc">Masculino</option>
                              <option value="cli_fem">Feminino</option>
                              <option value="cli_other">Outro...</option>
                            </select>
            </div>

            <div class="form-group col-md-3">
                <label for="estadoCivilCliente">Estado Civil Cliente</label>
                <select class="form-control" id="estadoCivilCliente">
                                <option selected>Escolher...</option>
                                <option value="cli_solt">Solteiro(a)</option>
                                <option value="cli_casad">Casado(a)</option>
                                <option value="cli_divor">Divorciado(a)</option>
                                <option value="cli_viu">Viuvo(a)</option>
                            </select>
            </div>
        </div>


        <!---------------------------------------------------------------------------------------------------------->
        <hr>
        <span class="d-block p-2 bg-dark text-white">Endereço</span>
        <br/>
        <!---------------------------------------------------------------------------------------------------------->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="cep">CEP</label>
                <input class="form-control" type="number" id="cep" placeholder="EX: 00000-000">
            </div>

            <div class="form-group col-md-4">
                <label for="estado">Estado</label>
                <input class="form-control" type="text" id="estado" placeholder="EX: Distrito Federal">
            </div>

            <div class="form-group col-md-4">
                <label for="cidade">Cidade</label>
                <select class="form-control" id="cidade"> 
                        <option selected value="estado">Selecione o Estado...</option> 
                        <option value="ac">Acre</option> 
                        <option value="al">Alagoas</option> 
                        <option value="am">Amazonas</option> 
                        <option value="ap">Amapá</option> 
                        <option value="ba">Bahia</option> 
                        <option value="ce">Ceará</option> 
                        <option value="df">Distrito Federal</option> 
                        <option value="es">Espírito Santo</option> 
                        <option value="go">Goiás</option> 
                        <option value="ma">Maranhão</option> 
                        <option value="mt">Mato Grosso</option> 
                        <option value="ms">Mato Grosso do Sul</option> 
                        <option value="mg">Minas Gerais</option> 
                        <option value="pa">Pará</option> 
                        <option value="pb">Paraíba</option> 
                        <option value="pr">Paraná</option> 
                        <option value="pe">Pernambuco</option> 
                        <option value="pi">Piauí</option> 
                        <option value="rj">Rio de Janeiro</option> 
                        <option value="rn">Rio Grande do Norte</option> 
                        <option value="ro">Rondônia</option> 
                        <option value="rs">Rio Grande do Sul</option> 
                        <option value="rr">Roraima</option> 
                        <option value="sc">Santa Catarina</option> 
                        <option value="se">Sergipe</option> 
                        <option value="sp">São Paulo</option> 
                        <option value="to">Tocantins</option> 
                    </select>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="bairro">Bairro</label>
                <input class="form-control" type="text" id="bairro" placeholder="EX: Asa Norte">
            </div>

            <div class="form-group col-md-4">
                <label for="rua_avenida">Rua/Avenida</label>
                <input class="form-control" type="text" id="rua_avenida">
            </div>

            <div class="form-group col-md-4">
                <label for="numero">Numero</label>
                <input class="form-control" type="text" id="numero" placeholder="Numero casa ou Apt">
            </div>
        </div>


        <div class="form-group">
            <label for="adicional">Adicional</label>
            <input class="form-control" type="text" id="adicional" placeholder="Dados adicionais(Opcional)">
        </div>

        <button type="button" class="btn btn-info">Enviar</button>






    </form>
</div>
