<span class="d-block p-3 bg-primary text-white">Cadastro</span>
<br/>


<div class="container-fluid">

    {{form.valid}} {{form.value | json}}

    <form class="was-validated" #form="ngForm" novalidate>

        <project-input-validation-container errorMessage="Campo Obrigatório e no minimo com 10 caracteres" label="Nome">
            <label for="nome">Seu Nome</label>
            <input class="form-control" name="nome" ngModel required minlength="10" autocomplete="off">
        </project-input-validation-container>

        <div class="form-group">
            <project-input-validation-container errorMessage="Campo Obrigatório" label="Email">
                <label for="email">Seu Email</label>
                <input class="form-control" type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" ngModel placeholder="seuemail@email.com" autocomplete="off">
            </project-input-validation-container>
        </div>


        <div class="form-row">

            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório e somente numeros" label="Cpf">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" id="cpf" required minlength="11" pattern="^[0-9]*$" name="cpf" ngModel placeholder="000.000.000.00" autocomplete="off">
                </project-input-validation-container>
            </div>

            <project-input-validation-container errorMessage="Campo Obrigatório" label="DataNascimento">
                <label for="dataNascimento">Data de Nascimento</label>
                <input class="form-control" id="dataNascimento" required name="dataNascimento" ngModel type="date" autocomplete="off">
            </project-input-validation-container>
            <div class="form-group col-md-3">
            </div>


            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="Sexo">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" required name="sexo" ngModel class="form-control" autocomplete="off">
                                      <option selected>Escolher...</option>
                                      <option value="masc">Masculino</option>
                                      <option value="fem">Feminino</option>
                                      <option value="other">Outro...</option>
                                    </select>
                </project-input-validation-container>
            </div>

            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="EstadoCivil">
                    <label for="estadoCivil">Estado Civil</label>
                    <select class="form-control" id="estadoCivil" required name="estadoCivil" ngModel autocomplete="off">
                                    <option selected>Escolher...</option>
                                    <option value="solt">Solteiro(a)</option>
                                    <option value="casad">Casado(a)</option>
                                    <option value="divor">Divorciado(a)</option>
                                    <option value="viu">Viuvo(a)</option>
                                </select>
                </project-input-validation-container>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório e somente numeros" label="TelefoneCelular">
                    <label for="telefoneCelular">Telefone Celular</label>
                    <input class="form-control" type="tel" id="telefoneCelular" required minlength="10" pattern="^[0-9]*$" name="telefoneCelular" ngModel placeholder="EX: (ddd)90000-0000" autocomplete="off">
                </project-input-validation-container>
            </div>

            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Somente numeros" label="">
                    <label for="telefoneFixo">Telefone Fixo</label>
                    <input class="form-control" type="tel" id="telefoneFixo" pattern="^[0-9]*$" name="telefoneFixo" ngModel placeholder="EX: (ddd)0000-0000" autocomplete="off">
                </project-input-validation-container>
            </div>
        </div>


        <!---------------------------------------------------------------------------------------------------------->
        <hr>
        <span class="d-block p-2 bg-dark text-white">Dados do Cliente</span>
        <br/>
        <!---------------------------------------------------------------------------------------------------------->


        <div class="form-group">
            <project-input-validation-container errorMessage="Campo Obrigatório e no minimo 10 caracteres" label="NomeCliente">
                <label for="nomeCliente">Nome do Cliente</label>
                <input class="form-control" type="text" id="nomeCliente" required minlength="10" name="nomeCliente" ngModel placeholder="Nome Cliente Completo" autocomplete="off">
            </project-input-validation-container>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório e somente numeros" label="CpfCliente">
                    <label for="cpfCliente">CPF Cliente</label>
                    <input class="form-control" type="text" id="cpfCliente" required minlength="11" pattern="^[0-9]*$" name="cpfCliente" ngModel placeholder="000.000.000.00" autocomplete="off">
                </project-input-validation-container>
            </div>

            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="DataNascimentoCliente">
                    <label for="dataNascimentoCliente">Data de Nascimento do Cliente</label>
                    <input class="form-control" id="dataNascimentoCliente" required name="dataNascimentoCliente" ngModel type="date" autocomplete="off">
                </project-input-validation-container>
            </div>

            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="SexoCliente">
                    <label for="sexoCliente">Sexo Cliente</label>
                    <select id="sexoCliente" required name="sexoCliente" ngModel class="form-control" autocomplete="off">
                                      <option selected>Escolher...</option>
                                      <option value="cli_masc">Masculino</option>
                                      <option value="cli_fem">Feminino</option>
                                      <option value="cli_other">Outro...</option>
                                    </select>
                </project-input-validation-container>
            </div>

            <div class="form-group col-md-3">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="EstadoCivilCliente">
                    <label for="estadoCivilCliente">Estado Civil Cliente</label>
                    <select class="form-control" id="estadoCivilCliente" required name="estadoCivilCliente" ngModel autocomplete="off">
                                        <option selected>Escolher...</option>
                                        <option value="cli_solt">Solteiro(a)</option>
                                        <option value="cli_casad">Casado(a)</option>
                                        <option value="cli_divor">Divorciado(a)</option>
                                        <option value="cli_viu">Viuvo(a)</option>
                                    </select>
                </project-input-validation-container>
            </div>
        </div>


        <!---------------------------------------------------------------------------------------------------------->
        <hr>
        <span class="d-block p-2 bg-dark text-white">Endereço</span>
        <br/>
        <!---------------------------------------------------------------------------------------------------------->
        <div class="form-row">
            <div class="form-group col-md-4">
                <project-input-validation-container errorMessage="Campo Obrigatório e somente numeros" label="Cep">
                    <label for="cep">CEP</label>
                    <input class="form-control" type="number" id="cep" required minlength="8" pattern="^[0-9]*$" name="cep" ngModel placeholder="EX: 00000-000" autocomplete="off">
                </project-input-validation-container>
            </div>

            <div class="form-group col-md-4">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="Endereço">
                    <label for="endereco">Endereço</label>
                    <input class="form-control" type="text" id="endereco" required minlength="5" name="endereco" ngModel placeholder="Digite o Endereço..." autocomplete="off">
                </project-input-validation-container>
            </div>

            <div class="form-group col-md-4">
                <project-input-validation-container errorMessage="Campo Obrigatório e somente numeros" label="Numero">
                    <label for="numero">Numero</label>
                    <input class="form-control" type="text" id="numero" required pattern="^[0-9]*$" name="numero" ngModel placeholder="Numero casa ou Apt" autocomplete="off">
                </project-input-validation-container>
            </div>


        </div>


        <div class="form-row">

            <div class="form-group col-md-4">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="Uf">
                    <label for="uf">UF</label>
                    <select class="form-control" id="uf" required name="uf" ngModel autocomplete="off"> 
                                        <option selected>Selecione o Estado...</option> 
                                        <option value="ac">Acre</option> 
                                        <option value="al">Alagoas</option> 
                                        <option value="am">Amazonas</option> 
                                        <option value="ap">Amapá</option> 
                                        <option value="ba">Bahia</option> 
                                        <option value="ce">Ceará</option> 
                                        <option value="df">Distrito Federal</option> 
                                        <option value="es">Espírito Santo</option> 
                                        <option value="go">Goiás</option> 
                                        <option value="ma">Maranhão</option> 
                                        <option value="mt">Mato Grosso</option> 
                                        <option value="ms">Mato Grosso do Sul</option> 
                                        <option value="mg">Minas Gerais</option> 
                                        <option value="pa">Pará</option> 
                                        <option value="pb">Paraíba</option> 
                                        <option value="pr">Paraná</option> 
                                        <option value="pe">Pernambuco</option> 
                                        <option value="pi">Piauí</option> 
                                        <option value="rj">Rio de Janeiro</option> 
                                        <option value="rn">Rio Grande do Norte</option> 
                                        <option value="ro">Rondônia</option> 
                                        <option value="rs">Rio Grande do Sul</option> 
                                        <option value="rr">Roraima</option> 
                                        <option value="sc">Santa Catarina</option> 
                                        <option value="se">Sergipe</option> 
                                        <option value="sp">São Paulo</option> 
                                        <option value="to">Tocantins</option> 
                                    </select>
                </project-input-validation-container>
            </div>


            <div class="form-group col-md-4">
                <project-input-validation-container errorMessage="Campo Obrigatório" label="Bairro">
                    <label for="bairro">Bairro</label>
                    <input class="form-control" type="text" id="bairro" required name="bairro" ngModel placeholder="EX: Asa Norte" autocomplete="off">
                </project-input-validation-container>
            </div>

        </div>


        <div class="form-group">
            <project-input-validation-container errorMessage="Campo Obrigatório" label="Adicional">
                <label for="adicional">Adicional</label>
                <input class="form-control" type="text" id="adicional" name="adicional" ngModel placeholder="Dados adicionais(Opcional)" autocomplete="off">
            </project-input-validation-container>
        </div>

        <button type="button" class="btn btn-info" [disabled]="!form.valid">Enviar</button>






    </form>
</div>
