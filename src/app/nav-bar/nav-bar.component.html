<header>
    <!----------------------------------------------------------------------------------------->
    <!--<object type="text/html" data="../nav-bar.html"></object>-->
    <div id="Nav-Bar">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">
                        Logo Site
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuCelular" aria-controls="menu" aria-expanded="false" aria-label="Menu Colapso">
                        <span class="navbar-toggler-icon text-black"></span>
                    </button>
                </div>

                <div id="menuCelular" class="collapse navbar-collapse">

                    <ul class="navbar-nav ml-auto text-light nav-menu">
                        <li class="navbar-text"><a class="nav-link text-black-50 font-weight-bold" href="#">Home</a></li>
                        <li class="navbar-text navHistorias" routerLinkActive="active"><a class="nav-link text-black-50 font-weight-bold" [routerLink]="['/history']">Historia</a></li>
                        <li class="navbar-text nav-instituicoes" routerLinkActive="active"><a class="nav-link text-black-50 font-weight-bold" [routerLink]="['/institutions']">Instituições</a></li>

                        <!------------------------------------------------------------------------------------------------------------->
                        <!--Botao Login-->
                        <!------------------------------------------------------------------------------------------------------------->
                        <!--Login-->
                        <li>
                            <a class="nav-link">
                                <button type="button" class="btn btn-outline-success janelaLogin" data-toggle="modal" data-target="#telaLogin">Login</button>
                            </a>


                            <!--Mostrar Janela Login-->
                            <div class="container-fluid">
                                <div class="modal fade" id="telaLogin" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="login">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title text-black-50" id="tituloTela">Faça seu Login
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="form-horizontal">
                                                    <div class="form-group row">
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="text" id="login-email" placeholder="Login/Email:">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="password" id="senha" placeholder="Senha:">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-info" data-dismiss="modal">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Fechando modal/ Fechando tela login-->

                            </div>


                        </li>

                        <!------------------------------------------------------------------------------------------------------------->
                        <!--Botao Cadastro-->
                        <!------------------------------------------------------------------------------------------------------------->
                        <li>
                            <div class="nav-link">
                                <button type="button" class="btn btn-outline-info" data-toggle="dropdown" data-target="">Cadastro</button>


                                <form class="dropdown-menu p-3 dropdown-menu-right mr-5 ">
                                    <div class="form-group">
                                        <button (click)="navigateToRegistryResponsible()" type="button" class="btn btn-primary" routerLinkActive="active">Terceiros</button>
                                    </div>
                                    <div class="form-group">
                                        <button (click)="navigateToRegister()" type="button" class="btn btn-info" routerLinkActive="active">Dependente</button>

                                    </div>
                                    <div class="form-group">
                                        <button (click)="navigateToInstitution()" type="button" class="btn btn-secondary" routerLinkActive="active">Instituição</button>

                                    </div>

                                </form>

                            </div>
                        </li>



                    </ul>
                </div>
            </div>
        </nav>


    </div>

</header>
<!--Fechando o Div:Nav-Bar-->
